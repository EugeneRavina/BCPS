<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="bower_components/neon-animation/animations/fade-out-animation.html">

<dom-module id="my-main">
  <template>
    <style>
      :host {
        background-color: #0097A7;
        display: block;
        height: 100vh;
      }
      .container{
        padding-left:15px;
        padding-right:15px;
      }
      .img-responsive{
        height:300px;
        width: 300px;
        margin-top:10px;
        margin: auto;
        @apply(--layout);
        @apply(--layout-center-center);
      }
      paper-button{
        background-color:#E53935;
        color: #fff;
        padding:20px;
        border-radius: 10px;
        @apply(--layout);
        @apply(--layout-center-center);
      }
    </style>

    <div class="container">
        <img src="img/sl2.png" height="150" width="100%" >
           <iron-image class="img-responsive" sizing="contain" src="img/bg2.png" ></iron-image>
           <paper-button id="button" raised>Apply for a Business Clearance</paper-button>
    </div>

  </template>
  <script>
    Polymer({
      is: 'my-main',
      behaviors:[Polymer.NeonSharedElementAnimatableBehavior],

      properties:{
        animationConfig:{
          value: function() {
            return {
              'entry': {
                name: 'scale-up-animation',
                node: this
              },
              'exit': [{
                name:'hero-animation',
                id:'hero',
                fromPage:this
              },{
                name:'fade-out-animation',
                node:this
              }]
            }
          }
        },
        sharedElements:{
          value: function(){
            return{
              'hero':this.$.button
            }
          }
        }
      },
    });
  </script>
</dom-module>
